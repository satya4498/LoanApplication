<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Loan Application</title>
</head>
<body>
    <p>Dear <span id="firstName"></span>,
        Thank you for your inquiry. A 4 digit verification number has been sent to your email: <span id="userEmail"></span>,<br>
         please enter it in the following box and submit for confirmation:
        </p>
        <form action="" id="confirmForm">
            <div id="otpContainer">
                </form>
                <div id="validation" class="form-container">
                    <label for="otp" class="label">Code: </label>
                    <input type="text" maxlength="4" class="form-control-otp" id="otp" />
                    <button type="submit" class="btn" id="button">Validate</button>
                </div>
            </div>
        </form>
    <p class="err-msg" id="otpErr"></p>
    
    <script src="confirm.js"></script>
</body>
</html>
